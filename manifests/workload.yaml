apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: fleet-simple-app
  name: fleet-simple-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fleet-simple-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fleet-simple-app
    spec:
      containers:
      - name: fleet-simple-app
        image: gmehta3/fleet-simple-app:v2
        ports:
        - name: web
          containerPort: 8080
        livenessProbe:
          exec:
            command:
              - cat
              - /health
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: fleet-simple-app
  labels:
    app.kubernetes.io/name: fleet-simple-app
spec:
  selector:
    app.kubernetes.io/name: fleet-simple-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: web
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
    name: fleet-simple-app
spec:
    rules:
    - host: hpa.demo
      http:
        paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            serviceName: fleet-simple-app
            servicePort: 8080
